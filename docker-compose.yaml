version: "3.8"

services:
  api:
    container_name: todo_api
    restart: unless-stopped
    image: todo-api-prod:1.0.0
    build:
      context: todolist-server
      target : production
      dockerfile: dockerfile   
    ports:
      - 3001:3001
    networks:
      - shared-network
  client:
    container_name: todo_client
    restart: unless-stopped
    image: todo-client-prod:1.0.0
    build:
      context: todolist-web/my-app
      target : production
      dockerfile: dockerfile   
    ports:
      - 3000:3000
    networks:
      - shared-network
    # depends_on:
    #   - api
networks:
  shared-network:
